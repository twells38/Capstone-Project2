<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <title>Login Form</title>
</head>
<body>
<form id="login-form">
   <div class="container">
       <h1 style="text-align:center;">Login</h1>
        <hr>
       <label for="username-login"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username-login" required>

       <label for="password-login"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password-login" required>

       <button type="submit" class="login-btn">Login</button>
    </div>

    <div class="container login">
        <p>Not a member? <a href="./register.html">Create Account</a></p>
    </div>
</form>
<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
