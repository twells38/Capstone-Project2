<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <title>Registration Form</title>
</head>
<body>
<form id="register-form">
    <div class="container">
        <h1 style="text-align:center;">Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="register-username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="register-username" required>

        <label for="register-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="register-password" required>

        <button type="submit" class="register-btn">Register</button>
    </div>

    <div class="container register">
        <p>Already have an account?<a href="./login.html">Login</a></p>
    </div>
</form>


<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
